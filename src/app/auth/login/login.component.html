<nz-layout class="login-layout">
  <nz-layout>
    <nz-content>
      <div class="inner-content">
        <div><img src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="" /></div>
        <div class="login-form">
          <h1>Member Login</h1>
          <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()">
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your username!">
                <nz-input-group nzPrefixIcon="user">
                  <input type="text" nz-input formControlName="username" placeholder="Username" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your password!">
                <nz-input-group nzPrefixIcon="lock">
                  <input type="password" nz-input formControlName="password" placeholder="Password" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <button nz-button class="login-form-button">LOG IN</button>
            <div class="login-forgot">Forgot <span (click)="navigateForgot()"> Username/Password ?</span></div>
          </form>
          <span class="login-register" (click)="navigateRegister()">Create your Account <span nz-icon nzType="swap-right" nzTheme="outline"></span></span>
        </div>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
